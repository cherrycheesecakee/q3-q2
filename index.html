<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation Bar</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Include Javascript via CDN -->

	<style>
		

		img {
			width: 100px;
		}

		.container {
			width: 600px;
			padding: 15px;
			border-radius: 10px;
			border-style: solid;
  			border-width: medium;
  			border-color: grey;
		}

	</style>
</head>
<body>

	<nav class="navbar navbar-expand-xl bg-info"><!-- Add navbar class -->

		<a class="navbar-brand"> <!-- Add navbar-brand class -->
			<img src="logoe.png" id="brand" class="rounded-circle">
		</a>
	  
	  <div class="container-fluid">
		<ul class="nav nav-tabs">
		    <li class="nav-item"> <!-- Add nav-item class -->
		      <a href="#"class="nav-link">Home</a><!-- Add nav-link class -->
		    </li>
		    <li class="nav-item"> <!-- Add nav-item class -->
		    	<a href="#" class="nav-link">Movies</a> <!-- Add nav-link class -->
		    </li>
		    <li class="nav-item dropdown">
		    	<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Genre</a>
		    	<ul class="dropdown-menu">
      				<li><a class="dropdown-item" href="#">Horror</a></li>
      				<li><a class="dropdown-item" href="#">Fantasy</a></li>
     				 <li><a class="dropdown-item" href="#">Rom Com</a></li>
   				 </ul>
		    </li>
		   <li> <!-- Add nav-item class --> 
		    	<a href="#" class="nav-link">Contact Us</a> <!-- Add nav-link class -->
		    </li>
		</ul>
		</div>
	</nav>

	<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>
	<form class="form">

	    <div class="mb-3">
	        <label class="form-label" for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="mb-3">
	        <label class="form-label" for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="mb-3">
		        <div class="form-check">
	            <input class="form-check-input" type="checkbox" id="checkRemember">
	            <label class="form-check-label" for="checkRemember">Remember me</label>
	        </div>
	    </div>

    	<button type="submit" class="btn btn-primary">Sign in</button>

	</form>
</div>

</body>
</html>
